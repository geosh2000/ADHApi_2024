name: Deploy to Azure via FTP
on:
  push:
    branches:
      - main   # ðŸ‘ˆ cÃ¡mbialo si usas otra rama

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    environment: Production   # ðŸ‘ˆ esto hace disponibles tus secrets
 
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    

    - name: FTPS Deploy app/Config/
      uses: SamKirkland/FTP-Deploy-Action@v4.0.0
      with:
        server: waws-prod-blu-571.ftp.azurewebsites.windows.net
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        port: 21
        local-dir: ./app/Config/
        server-dir: /site/wwwroot/app/Config/
        exclude: |
          **/.* 
          **/.*/**
          **/.git*
          **/.github/**
          **/.DS_Store
          **/.env*
          **/node_modules/**
          **/tests/**
          **/dumps/**
          Thirdparty/**

