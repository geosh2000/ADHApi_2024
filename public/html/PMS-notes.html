<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar con iframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .toolbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .toolbar select, .toolbar input, .toolbar button {
            margin: 0 10px;
            font-size: 16px;
        }
        .toolbar .form-control {
            background-color: #fff;
            color: #000;
        }
        iframe {
            margin-top: 70px; /* Adjust based on toolbar height */
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <select class="form-select">
        <option value="option1">Opci贸n 1</option>
        <option value="option2">Opci贸n 2</option>
    </select>
    <input type="text" class="form-control datepicker" placeholder="Fecha inicio">
    <input type="text" class="form-control datepicker" placeholder="Fecha fin">
    <select class="form-select">
        <option value="optionA">Opci贸n A</option>
        <option value="optionB">Opci贸n B</option>
    </select>
    <button class="btn btn-primary" onclick="copyText()">COPIAR</button>
</div>

<iframe src="https://www.adhavance.com/WHS-PMS/PortadaRsrv.aspx"></iframe>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            todayHighlight: true,
            autoclose: true
        });
    });

    function copyText() {
        alert('COPIAR button clicked!');
    }
</script>

</body>
</html>
